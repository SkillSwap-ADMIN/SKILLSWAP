<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../pics/logo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../pics/logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../pics/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" href="../pics/logo.png">
    <title>Cleaning Service - SkillSwap</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(to top, violet, white);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .service-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .service-card:hover .service-image {
            transform: scale(1.1);
        }

        .service-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .service-description {
            color: #fff;
            text-align: center;
            margin: 15px 0;
            line-height: 1.6;
            padding: 0 10px;
        }

        .price-tag {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin: 15px auto;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .book-button {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        .limited-deal {
            background: rgba(255, 20, 147, 0.2);
            color: #FF1493;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin: 10px auto;
            width: fit-content;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-logo-img {
            height: 40px;
        }

        .nav-logo span {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: violet;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="../index.html" class="nav-logo">
                <img src="../pics/logo.png" alt="SkillSwap Logo" class="nav-logo-img">
                <span>SkillSwap</span>
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../service.html" class="nav-link">Services</a>
                <a href="../about.html" class="nav-link">About</a>
                <a href="../contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="service-card">
        <div class="image-container">
            <img src="../pics/cleaning.jpg" alt="Cleaning Service" class="service-image">
        </div>
        <div class="limited-deal">Limited Time Offer!</div>
        <h2 class="service-title">Cleaning Service</h2>
        <p class="service-description">
         Cleaning services for your home or office. We ensure a spotless and healthy environment with our Student cleaners.
        </p>
        <div class="price-tag">â‚±100-500 only!</div>
        <button class="book-button" onclick="window.location.href='https://www.facebook.com/messages/t/435891166284827'">Interested</button>
    </div>

    <script>
        document.querySelector('.menu-toggle')?.addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
