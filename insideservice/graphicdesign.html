                // Hide current slide

                // Move to next slide

        // Modify your DOMContentLoaded event listener

        document.addEventListener('DOMContentLoaded', function() {

            const serviceGrid = document.querySelector('.service-grid');

            

            // Insert the promo card first

            serviceGrid.insertAdjacentHTML('afterbegin', promoCard);

            

            // Start the slideshow

            startSlideshow();

            

            // Rest of your existing code...

            const services = JSON.parse(localStorage.getItem('services')) || [];

            const designServices = services.filter(service => 

                service.serviceType === 'graphicDesign' && service.isActive

            );

            

            if (!designServices || designServices.length === 0) {

                return;

            }

            

            // Add the rest of the services after the promo card

            const servicesHTML = designServices.map(service => `

                <div class="service-card" onclick="showServiceDetails('${service.userId}')">

                    <div class="buddy-profile">

                        <img src="${service.profileImage || '/pics/default-avatar.png'}" 

                             alt="${service.username}" 

                             class="profile-image">

                        <div class="profile-info">

                            <h3>${service.username}</h3>

                            <p class="service-title">${service.title}</p>

                        </div>

                    </div>

                    <div class="service-details">

                        <p class="description">${service.description}</p>

                        <div class="service-categories">

                            <span class="service-category">${service.category}</span>

                        </div>

                        <div class="service-meta">

                            <span class="price">$${service.price}/hr</span>

                            <div style="position: relative;">

                                <button class="contact-btn" onclick="event.stopPropagation(); messageProvider('${service.userId}')">

                                    Message Designer

                                </button>

                                <span class="notification-badge" 

                                      data-provider-id="${service.userId}" 

                                      style="display: none;">

                                </span>

                            </div>

                        </div>

                    </div>

                </div>

            `).join('');

            

            serviceGrid.insertAdjacentHTML('beforeend', servicesHTML);

        });



        function messageProvider(providerId) {

            event.stopPropagation();

            

            // Find the provider's name from the services

            const services = JSON.parse(localStorage.getItem('designServices')) || [];

            const provider = services.find(service => service.userId === providerId);

            const providerName = provider ? provider.username : 'Designer';

            

            // Create and show messaging modal

            const messagingModal = document.createElement('div');

            messagingModal.style.cssText = `

                position: fixed;

                top: 0;

                left: 0;

                width: 100%;

                height: 100%;

                background: rgba(0,0,0,0.5);

                z-index: 2000;

                display: flex;

                justify-content: center;

                align-items: center;

            `;

            

            messagingModal.innerHTML = `

                <div style="background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px;">

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">

                        <h3 style="margin: 0;">Message ${providerName}</h3>

                        <button onclick="closeMessageModal()" style="background: none; border: none; font-size: 20px; cursor: pointer;">×</button>

                    </div>

                    <input type="text" id="senderName" placeholder="Your Name" 

                           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">

                    <textarea id="messageText" placeholder="Write your message to ${providerName}..." 

                             style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; min-height: 100px;"></textarea>

                    <button onclick="sendMessage('${providerId}')" 

                            style="background: #FF59F8; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; width: 100%;">

                        Send Message to ${providerName}

                    </button>

                </div>

            `;

            

            document.body.appendChild(messagingModal);

        }



        function closeMessageModal() {

            const modal = document.querySelector('[style*="z-index: 2000"]');

            if (modal) {

                modal.remove();

            }

        }



        function sendMessage(providerId) {

            const senderName = document.getElementById('senderName').value.trim();

            const messageText = document.getElementById('messageText').value.trim();

            

            if (!senderName || !messageText) {

                alert('Please fill in all fields');

                return;

            }

            

            const message = {

                id: Date.now(),

                senderId: senderName,

                recipientId: providerId,

                text: messageText,

                timestamp: new Date().toISOString(),

                read: false,

                isAnonymous: true

            };

            

            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            messages.push(message);

            localStorage.setItem('messages', JSON.stringify(messages));

            

            alert('Message sent successfully!');

            closeMessageModal();

        }



        function updateNotificationCount(providerId) {

            const notifications = JSON.parse(localStorage.getItem(`notifications_${providerId}`)) || [];

            const unreadCount = notifications.filter(n => !n.isRead).length;

            

            const badge = document.querySelector(`[data-provider-id="${providerId}"] .notification-badge`);

            if (badge) {

                badge.textContent = unreadCount;

                badge.style.display = unreadCount > 0 ? 'block' : 'none';

            }

        }



        function showDropdown() {

            document.getElementById('profileDropdown').style.display = 'block';

            document.getElementById('currentUser').textContent = 

                localStorage.getItem('currentUser') || 'User';

        }



        function hideDropdown() {

            setTimeout(() => {

                if (!document.getElementById('profileDropdown').matches(':hover')) {

                    document.getElementById('profileDropdown').style.display = 'none';

                }

            }, 100);

        }



        function logout() {

            if(confirm('Are you sure you want to logout?')) {

                localStorage.removeItem('currentUser');

                localStorage.removeItem('userType');

                window.location.href = '../index.html';

            }

        }



        // Add this function to handle fullscreen slideshow

        function openFullscreenSlideshow() {

            const fullscreenModal = document.createElement('div');

            fullscreenModal.style.cssText = `

                position: fixed;

                top: 0;

                left: 0;

                width: 100%;

                height: 100%;

                background: rgba(0,0,0,0.95);

                z-index: 3000;

                display: flex;

                justify-content: center;

                align-items: center;

            `;



            const images = [

                '../pics/7 (21).png',

                '../pics/8 (5).png',

                '../pics/9 (5).png',

                '../pics/10 (4).png'

            ];



            fullscreenModal.innerHTML = `

                <div class="fullscreen-slideshow" style="position: relative; width: 100%; height: 100%;">

                    ${images.map(src => `

                        <img class="fullscreen-slide" src="${src}" 

                             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 

                                    max-width: 90%; max-height: 90vh; opacity: 0; transition: opacity 0.5s ease;">

                    `).join('')}

                    <button onclick="closeFullscreenSlideshow()" 

                            style="position: absolute; top: 20px; right: 20px; background: none; border: none; 

                                   color: white; font-size: 30px; cursor: pointer; z-index: 3001;">×</button>

                    <button onclick="prevSlide()" 

                            style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); 

                                   background: none; border: none; color: white; font-size: 30px; cursor: pointer;">❮</button>

                    <button onclick="nextSlide()" 

                            style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); 

                                   background: none; border: none; color: white; font-size: 30px; cursor: pointer;">❯</button>

                </div>

            `;



            document.body.appendChild(fullscreenModal);

            startFullscreenSlideshow();

        }



        // Add these functions to control the fullscreen slideshow

        let fullscreenCurrentSlide = 0;

        let fullscreenInterval;



        function startFullscreenSlideshow() {

            const slides = document.querySelectorAll('.fullscreen-slide');

            slides[0].style.opacity = '1';

            

            fullscreenInterval = setInterval(() => {

                nextSlide();

            }, 3000);

        }



        function nextSlide() {

            const slides = document.querySelectorAll('.fullscreen-slide');

            slides[fullscreenCurrentSlide].style.opacity = '0';

            fullscreenCurrentSlide = (fullscreenCurrentSlide + 1) % slides.length;

            slides[fullscreenCurrentSlide].style.opacity = '1';

        }



        function prevSlide() {

            const slides = document.querySelectorAll('.fullscreen-slide');

            slides[fullscreenCurrentSlide].style.opacity = '0';

            fullscreenCurrentSlide = (fullscreenCurrentSlide - 1 + slides.length) % slides.length;

            slides[fullscreenCurrentSlide].style.opacity = '1';

        }



        function closeFullscreenSlideshow() {

            clearInterval(fullscreenInterval);

            const modal = document.querySelector('[style*="z-index: 3000"]');

            if (modal) {

                modal.remove();

            }

            fullscreenCurrentSlide = 0;

        }

    </script>
